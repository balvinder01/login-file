<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="components">
            <div class="logo">
                <img src="logo.png" alt="logo" class="logo">
                
            </div>
            
            <div class="form">
                
                <div class="login">
                    <p class="operation">Login</p>
                    <form  method="post" >
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <hr>
                    <p class="message">Forgot Password? <a class="forgetPass" href="#">Reset Password</a></p>
                    <div class="social-buttons">
                        
                        <button class="socialButton" onclick="loginWithGoogle()"><img class="socialLogo" src="google.png" alt="google"></button>
                        <button class="socialButton" onclick="loginWithFacebook()"><img class="socialLogo" src="facebook.png" alt="facebook"></button>
                        <button class="socialButton" onclick="loginWithGitHub()"><img class="socialLogo" src="github.png" alt="github"></button>
                    </div>
                        <p class="message">Don't have an account? <button class="changeOperation" onclick="changeOperation()">Sign Up</button></p>
                </div>
                <div class="signup">
                    <p class="operation">Sign Up</p>
                    <form  method="post">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="text" name="phone" placeholder="Phone" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="password" placeholder="Confirm Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <hr>
                    <div class="social-buttons">
                        
                        <button class="socialButton" onclick="loginWithGoogle()"><img class="socialLogo" src="google.png" alt="google"></button>
                        <button class="socialButton" onclick="loginWithFacebook()"><img class="socialLogo" src="facebook.png" alt="facebook"></button>
                        <button class="socialButton" onclick="loginWithGitHub()"><img class="socialLogo" src="github.png" alt="github"></button>
                    </div>
                    <p class="message">Already have an account? <button class="changeOperation" onclick="changeOperation()">Login</button></p>

                </div>
            </div>
        </div>
    </div>
    <script>
        function changeOperation(){
            let login = document.querySelector('.login');
            let signup = document.querySelector('.signup');
            let changeOperation = document.querySelector('.changeOperation');
            if(login.style.display == 'none'){
                login.style.display = 'flex';
                signup.style.display = 'none';
                changeOperation.innerHTML = 'Sign Up';
                document.title = 'Login';
            }else{
                login.style.display = 'none';
                signup.style.display = 'flex';
                changeOperation.innerHTML = 'Login';
                document.title = 'Sign Up';
            }
        }
        function loginWithGoogle(){
            alert('Login with Google');
        }
        function loginWithFacebook(){
            alert('Login with Facebook');
        }
        function loginWithGitHub(){
            alert('Login with GitHub');
        }
    </script>
</body>
</html>
